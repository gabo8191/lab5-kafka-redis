<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recap de Películas</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>

<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">Recap de Películas Vistas</h1>
    <form id="username-form" class="mb-4">
      <div class="mb-3">
        <label for="username" class="form-label">Nombre de usuario</label>
        <input type="text" class="form-control" id="username" required>
      </div>
      <button type="submit" class="btn btn-primary">Ver Recap</button>
    </form>

    <div id="recap" class="d-none">
      <h2>Películas Vistas</h2>
      <ul id="movie-list" class="list-group"></ul>
    </div>
  </div>
  <script src="/app.js"></script>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
